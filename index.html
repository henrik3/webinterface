<!DOCTYPE html>
<html>
<head>
    <title>Sensor Values MQTT</title>

    <link href="css/style.css" rel="stylesheet">

    <!-- Include JavaScript classes after which order they are used in -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- <script src="js/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <!-- <script src="js/chart.min.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

    <!-- Eclipse Paho library for MQTT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <!-- <script src="js/mqttws31.js"></script>  -->

    <script src="js/mqttgraph.js"></script>

<!-- Create layout for the table for real time values -->
<style>
table {
  fontSize: 18,
  fontColor: "#111",
  border-collapse: collapse;
  width: 100%;
}
  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
</style>
</head>

<body>
  <!-- Start connection to the MQTT broker by running init function -->
  <body onload="init();">

  <!-- Include the RT-value container and create a table inside -->
  <div class="value-container">
    <h2><font face="Verdana">Current values</font></h2>
    <table>
      <tr>
        <th><font face="Verdana">Temperature</font></th>
        <th><font face="Verdana">Humidity</font></th>
      </tr>
      <tr>
        <td id="temperature">temperature</td>
        <td id="humidity">humidity</td>
      </tr>
    </table>
  </div>

  <!-- Include the chart container and insert the line graph -->
  <div class="chart-container">
    <canvas>Chart goes here</canvas>
  </div>

</body>
</html>
