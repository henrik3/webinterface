<!DOCTYPE html>
<html>
<head>
    <title>Sensor Values MQTT</title>

    <link href="css/style.css" rel="stylesheet">

    <!-- Include JavaScript classes after which order they are used in -->
    <script src="js/jquery.min.js"></script>
    <script src="js/chart.min.js"></script>
    <!-- Eclipse Paho library for MQTT -->
    <script src="js/mqttws31.js"></script>
    <!-- Script for including time in graph -->
    <script src="js/moment.js"></script>

    <script src="js/mqttGraph.js"></script>

<!-- Create layout for the table for real time values -->
<style>
table {
  fontSize: 18,
  fontColor: "#111",
  border-collapse: collapse;
  width: 100%;
}
  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
</style>
</head>

<body>
  <!-- Start connection to the MQTT broker by running init function -->
  <body onload="init();">

  <!-- Include the RT-value container and create a table inside -->
  <div class="value-container">
    <h2>Current values</h2>
    <table>
      <tr>
        <th>Temperature</th>
        <th>Humidity</th>
      </tr>
      <tr>
        <td id="temperature">temperature</td>
        <td id="humidity">humidity</td>
      </tr>
    </table>
  </div>

  <!-- Include the chart container and insert the line graph -->
  <div class="chart-container">
    <canvas>Chart goes here</canvas>
    <input type="button" value="Add Data" onclick="addData()">
  </div>


</body>
</html>
